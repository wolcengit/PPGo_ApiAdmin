<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">
<form class="layui-form" action="" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">选择模块</label>
        <div class="layui-input-inline">
            <select name="mod_id" id="mod_id" lay-filter="modfilter"   lay-verify="required"  lay-search="" style="width: 100%">
                <option value="">请选择模块</option>
                {{range $index,$elem := .Modules}}
                    <option value="{{$elem.id}}" {{if eq $elem.id $.entity.mod_id}} selected {{end}}>{{$elem.name}}</option>
                {{end}}
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类别编码</label>
        <div class="layui-input-inline">
            <input type="text" name="code" id="code" lay-verify="required" autocomplete="off" placeholder="类别编码" class="layui-input" value="{{.entity.code}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类别名称</label>
        <div class="layui-input-inline" style="width: 600px;">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="类别名称" class="layui-input" value="{{.entity.name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">类别说明</label>
        <div class="layui-input-inline" style="width: 600px;">
            <textarea name="detail" id="detail"  placeholder="请输入内容" class="layui-textarea">{{.entity.detail}}</textarea>
        </div>
    </div>


    <input type="hidden" id="id" name="id" value="{{.entity.id}}">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
<script>
    layui.use(['form','element','layer','jquery','layedit'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;


        form.on('submit(sub)', function(data){
            var form_data = data.field;

            $.post('{{urlfor "XopCategoryController.AjaxSave"}}', form_data, function (out) {
                if (out.status == 0) {
                    layer.msg("操作成功",{icon: 1},function () {
                      window.location.href='{{urlfor "XopCategoryController.List"}}'
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });
      
      //但是，如果你的HTML是动态生成的，自动渲染就会失效
      //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
      form.render();
}); 
</script>
